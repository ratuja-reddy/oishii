{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Log in</h1>

{% if form.errors %}
  <p class="text-red-600 mb-2">Please check your username and password.</p>
{% endif %}

<form method="post" class="space-y-3">
  {% csrf_token %}
  <div>
    <label class="block text-sm font-medium">Username</label>
    {{ form.username }}
  </div>
  <div>
    <label class="block text-sm font-medium">Password</label>
    {{ form.password }}
  </div>
  <button class="mt-2 px-4 py-2 rounded-xl bg-gray-900 text-white">Log in</button>
  <input type="hidden" name="next" value="{{ next }}">
</form>

<p class="mt-4 text-sm">
  Donâ€™t have an account?
  <a class="text-blue-600 underline" href="{% url 'signup' %}">Sign up</a>
</p>
{% endblock %}
