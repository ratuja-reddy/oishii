{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Sign up</h1>

<form method="post" class="space-y-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="mt-2 px-4 py-2 rounded-xl bg-gray-900 text-white">Create account</button>
</form>

<p class="mt-4 text-sm">
  Already have an account?
  <a class="text-blue-600 underline" href="{% url 'login' %}">Log in</a>
</p>
{% endblock %}
