{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-2">@{{ me.username }}</h1>
<p class="text-gray-600 mb-4">My profile (bio & settings later).</p>

<h2 class="font-semibold mb-2">My Lists</h2>
<ul class="space-y-2">
  {% for lst in lists %}
    <li class="bg-white rounded-xl p-4 shadow flex items-center justify-between">
      <div>{{ lst.title }}</div>
      <div class="text-xs text-gray-500">{% if lst.is_public %}Public{% else %}Private{% endif %}</div>
    </li>
  {% empty %}
    <li class="text-gray-600">No lists yet.</li>
  {% endfor %}
</ul>
{% endblock %}
