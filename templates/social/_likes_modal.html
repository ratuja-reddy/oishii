<div class="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/30">
  <div class="bg-white rounded-xl shadow-xl w-full max-w-md mx-4 p-5">
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-lg font-semibold">Likes</h3>
      <button class="text-gray-500" onclick="document.getElementById('modal').innerHTML=''">âœ•</button>
    </div>

    <div class="max-h-96 overflow-y-auto">
      {% if likes %}
        <div class="space-y-3">
          {% for like in likes %}
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-sm font-medium">
                {{ like.user.first_name|first|default:like.user.username|first|upper }}
              </div>
              <div class="flex-1">
                <div class="font-medium text-gray-900">
                  {{ like.user.first_name|default:like.user.username }}
                </div>
                <div class="text-sm text-gray-500">
                  @{{ like.user.username }}
                </div>
              </div>
              <div class="text-xs text-gray-400">
                {{ like.created_at|timesince }} ago
              </div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <div class="text-center py-8 text-gray-500">
          No likes yet
        </div>
      {% endif %}
    </div>
  </div>
</div>
