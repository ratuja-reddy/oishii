{% with total=a.likes.count %}
<form id="like-{{ a.id }}"
      hx-post="{% url 'toggle_like' a.id %}"
      hx-target="#like-{{ a.id }}"
      hx-swap="outerHTML"
      class="inline">
  {% csrf_token %}
  <button type="submit"
          class="px-3 py-1 rounded-full text-sm border
                 {% if a.liked_by_me %}
                   bg-indigo-600 text-white border-indigo-600
                 {% else %}
                   text-gray-700 border-gray-300
                 {% endif %}">
    ❤️ {{ total }}
  </button>
</form>
{% endwith %}
