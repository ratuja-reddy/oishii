{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold">My Restaurants</h1>
<p class="text-gray-600 mb-4">Your lists</p>

<section class="space-y-3">
  {% for lst in lists %}
    <a href="{% url 'list_detail' lst.id %}"
       class="block bg-white rounded-2xl shadow p-4 hover:shadow-md transition border border-gray-100">
      <div class="flex items-center justify-between">
        <div class="font-semibold">{{ lst.title }}</div>
        <div class="text-xs text-gray-500">{{ lst.is_public|yesno:"Public,Private" }}</div>
      </div>
      <div class="text-sm text-gray-500 mt-1">{{ lst.pins.count }} places</div>
    </a>
  {% empty %}
    <div class="text-gray-600">No lists yet.</div>
  {% endfor %}
</section>
{% endblock %}
