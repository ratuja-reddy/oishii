{% extends "base.html" %}
{% block content %}

<div class="text-center py-12">
  <div class="mb-6">
    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>
    <h1 class="text-2xl font-bold text-gray-900 mb-2">Thanks for your review!</h1>
    <p class="text-gray-600">Your review has been posted and will appear in your friends' feeds.</p>
  </div>

  <div class="space-y-6">
    <a href="{% url 'feed' %}" 
       class="inline-block bg-indigo-600 text-white p-4 rounded-xl font-medium hover:bg-indigo-700 transition-colors">
      Go to Home Feed
    </a>
    <p class="text-sm text-gray-500">Redirecting automatically in <span id="countdown">3</span> seconds...</p>
  </div>
</div>

<script>
// Auto-redirect after 3 seconds
let countdown = 3;
const countdownElement = document.getElementById('countdown');

const timer = setInterval(() => {
  countdown--;
  countdownElement.textContent = countdown;
  
  if (countdown <= 0) {
    clearInterval(timer);
    window.location.href = "{% url 'feed' %}";
  }
}, 1000);
</script>

{% endblock %}
