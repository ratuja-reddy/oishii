<button
  class="w-full sm:w-auto inline-flex items-center justify-center gap-2
         px-4 py-2 rounded-xl font-semibold transition
         {% if pinned %}bg-red-500 text-white{% else %}bg-gray-900 text-white{% endif %}"
  hx-post="{% url 'places:toggle_pin' r.pk %}"
  hx-trigger="click"
  hx-target="#pin-btn-{{ r.id }}"
  hx-swap="outerHTML"
  aria-pressed="{% if pinned %}true{% else %}false{% endif %}">
  {% if pinned %}Unpin{% else %}Pin{% endif %}
</button>
