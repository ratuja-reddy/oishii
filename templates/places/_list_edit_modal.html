<div class="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/30">
  <div class="bg-white rounded-xl shadow-xl w-full max-w-md mx-4 p-5">
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-lg font-semibold">Edit list</h3>
      <button class="text-gray-500" onclick="document.getElementById('modal').innerHTML=''">âœ•</button>
    </div>

    <form
      hx-post="{% url 'edit_list' lst.id %}"
      hx-target="#modal"
      hx-swap="innerHTML"
      class="space-y-4"
    >
      {% csrf_token %}

      <div>
        <label class="block text-sm text-gray-700 mb-1">List name</label>
        <input
          type="text"
          name="title"
          value="{{ title_value|default:lst.title }}"
          placeholder="e.g. Date night"
          class="w-full border border-gray-300 rounded-md px-3 py-2"
          autofocus
        >
        {% if errors.title %}
          <p class="text-sm text-red-600 mt-1">{{ errors.title }}</p>
        {% endif %}
      </div>

      <label class="flex items-center gap-2 text-sm text-gray-700">
        <input type="checkbox" name="is_public" {% if is_public_value|default:lst.is_public %}checked{% endif %}>
        Public list
      </label>

      <div class="flex justify-end gap-2 pt-2">
        <button type="button"
                class="px-3 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50"
                onclick="document.getElementById('modal').innerHTML=''">
          Cancel
        </button>
        <button class="px-3 py-2 rounded-md border border-gray-300 text-indigo-600 hover:bg-gray-50">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
