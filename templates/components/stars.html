{# templates/components/stars.html #}
{# Usage: {% include "components/stars.html" with rating=3 size="md" %} #}
{# size can be "sm" | "md" | "lg" #}

{% with rating|default:0 as r %}
<span class="inline-flex items-center gap-0.5"
      aria-label="{{ r }} out of 5 stars"
      title="{{ r }} / 5">
  {% for _ in "12345" %}
    {% if r >= forloop.counter %}
      <!-- filled -->
      <svg
        class="{% if size == 'lg' %}w-5 h-5{% elif size == 'sm' %}w-3 h-3{% else %}w-4 h-4{% endif %} text-amber-500"
        viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.2 3.674a1 1 0 00.95.69h3.862c.969 0 1.371 1.24.588 1.81l-3.126 2.27a1 1 0 00-.364 1.118l1.2 3.674c.3.921-.755 1.688-1.54 1.118l-3.126-2.27a1 1 0 00-1.176 0l-3.126 2.27c-.784.57-1.838-.197-1.539-1.118l1.2-3.674a1 1 0 00-.364-1.118L2.35 9.101c-.783-.57-.38-1.81.588-1.81h3.862a1 1 0 00.95-.69l1.2-3.674z"/>
      </svg>
    {% else %}
      <!-- empty -->
      <svg
        class="{% if size == 'lg' %}w-5 h-5{% elif size == 'sm' %}w-3 h-3{% else %}w-4 h-4{% endif %} text-gray-300"
        viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.2 3.674a1 1 0 00.95.69h3.862c.969 0 1.371 1.24.588 1.81l-3.126 2.27a1 1 0 00-.364 1.118l1.2 3.674c.3.921-.755 1.688-1.54 1.118l-3.126-2.27a1 1 0 00-1.176 0l-3.126 2.27c-.784.57-1.838-.197-1.539-1.118l1.2-3.674a1 1 0 00-.364-1.118L2.35 9.101c-.783-.57-.38-1.81.588-1.81h3.862a1 1 0 00.95-.69l1.2-3.674z"/>
      </svg>
    {% endif %}
  {% endfor %}
</span>
{% endwith %}
